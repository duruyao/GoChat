top to bottom direction
hide stereotype
legend right
|= Color          |= Type |
|<#1976D2>   | system |
|<#757575>      | external system |
|<#1E88E5>   | container |
|<#9E9E9E>   | external container |
endlegend

title Container Diagram of GoChat

rectangle "==GoChat Server\n<size:12>[System]</size>" <<boundary>> as gochatserver {
    rectangle "==Server\n//<size:12>[Golang, HTML, CSS, Javascript]</size>//" <<container>> as server
}

rectangle "==Clients\n<size:12>[System]</size>" <<boundary>> as clients {
    rectangle "==Broswer\n//<size:12>[Chrome, Firefox, Safari]</size>//" <<external_container>> as broswer
    rectangle "==GoChat App\n//<size:12>[C++, Qt]</size>//" <<external_container>> as app
}

app - -> server : "===access\n//<size:12>[TCP, RPC]</size>//"
broswer - -> server : "===access\n//<size:12>[HTTPS, TCP, REST]</size>//"

@enduml

