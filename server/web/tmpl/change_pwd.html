<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GoChat</title>
</head>

<body>

<h1>Change the initial password</h1>

<form action="" style="font-size:20px;">
    Current Password<br>
    <label><input type="text" placeholder="" name="old_pwd" required
                  style="font-size:18px;"></label><br>
    New Password<br>
    <label><input type="text" placeholder="" name="pwd" required
                  style="font-size:18px;"></label><br>
    New Password Again<br>
    <label><input type="text" placeholder="" name="pwd_again" required
                  style="font-size:18px;"></label><br>
    <br>
    <input type="submit" style="font-size:20px;" value="Change">
</form>

</body>

</html>
