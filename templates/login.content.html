{{ define "content" }}
    <div class="text-center">
        <div class="form-login">
            <form action="/login" method="post">
                <h1 class="h3 mb-3 fw-normal">Please login</h1>

                <div class="form-floating">
                    <input type="email" required name="email" class="form-control" id="floatingInput"
                           placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" required name="pwd" class="form-control" id="floatingPassword"
                           placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2020â€“2021 GoChat</p>
            </form>
        </div>
    </div>
{{ end }}
